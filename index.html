<section class="main__block__1">
	<div class="container-fluid pdg-0">
		<div class="row no-gutters">
			<div class="col custom-w">
				<div class="sidebar">
					<div class="wrap__elevator__info">
						<a href="#" data-elevaator="OTIS_1" class="elevator__info__h">OTIS 1 <span>2 года</span></a>
						<div class="elevator__info" data-elevaator="OTIS_1">
							<a href="#">Узел 1 <span>2 года</span></a>
							<a href="#">Узел 2 <span>3 года</span></a>
							<a href="#">Узел 3 <span>1 год</span></a>
						</div>
					</div>
					
					<div class="wrap__elevator__info">
						<a href="#" data-elevaator="OTIS_2" class="elevator__info__h">OTIS 2 <span>5 лет</span></a>
						<div class="elevator__info" data-elevaator="OTIS_2">
							<a href="#">Узел 1 <span>2 года</span></a>
							<a href="#">Узел 2 <span>3 года</span></a>
							<a href="#">Узел 3 <span>1 год</span></a>
						</div>
					</div>

					<div class="wrap__elevator__info">
						<a href="#" data-elevaator="OTIS_3" class="elevator__info__h">OTIS 3 <span>3 года</span></a>
						<div class="elevator__info" data-elevaator="OTIS_3">
							<a href="#">Узел 1 <span>2 года</span></a>
							<a href="#">Узел 2 <span>3 года</span></a>
							<a href="#">Узел 3 <span>1 год</span></a>
						</div>
					</div>

					<button class="add__elevator__popup">+</button>
				</div>
			</div>
			<div class="col-lg d-none">
				<div class="wrap__documentation">
					<div class="documentation__name">
						<h1>Документация <span>OTIS</span></h1>
					</div>
					<form action="" class="documentation__form d-flex justify-content-around">
						<div class="doc__input w-40">
							<div>
								<label for="">Подрядчик</label>
								<input type="text" name="" class="" placeholder="ОАО ЛИФТМОНТАЖ">
							</div>
							<div>
								<label for="">Вид обслуживания</label>
								<input type="text" name="" class="" placeholder="ТО 2">
							</div>
						</div>
						
						<div class="doc__input w-40">
							<div>
								<label for="">Адрес</label>
								<input type="text" name="" class="" placeholder="г. Москва ул. Прянишникова д.7 корп. 9">
							</div>
							<div class="d-flex">
								<label for="">Вид работ</label>
								<div class="doc__input_2">
									<input type="text" name="" class="" placeholder="Ремонт 1">
									<input type="text" name="" class="" placeholder="Ремонт 2">
									<input type="text" name="" class="" placeholder="Ремонт 3">
								</div>
							</div>
						</div>
					</form>
					<div class="documentation__btn d-flex justify-content-between w-80">
						<button class="doc__send">Сохранить</button>
						<div class="download__doc">
							<a href="#"><img src="img/doc.svg" alt="скачать DOC"></a>
							<a href="#"><img src="img/pdf.svg" alt="скачать PDF"></a>
						</div>
					</div>
				</div>
			</div>

			<div class="d-none monitoring">
				<div class="wrap__monitoring">
					<canvas id="myChart" width="600" height="500"></canvas>
				</div>
			</div>
		</div>
	</div>
</section>


<div class="popup">
	<div class="wrap__elevator__form">
		<div class="elevators">
			<p>Добавить лифт</p>
		</div>
		<div class="type_elevators">
			<span>Тип лифта</span>
			<select name="" id="type_of_elevator">
				<option value="">Пассажирский</option>
				<option value="">Грузовой</option>
				<option value="">Универсальный</option>
			</select>
		</div>
		<form action="" method="post" class="elevators__info__form">
			<div class="wrap__form__bg d-flex">
				<label for="elevator__name">
					<span>Наименование</span>
					<input type="text" name="elevator__name" id="elevator__name" class="elevators__name" placeholder="Производитель лифта" required>
				</label>
				<label for="subunit__1">
					<span>Узел 1</span>
					<input type="text" name="subunit[]" id="subunit__1" class="elevators__item" placeholder="Введите название узла" required>
				</label>
			</div>
			<a href="#" class="add__elevator__item">Добавить ещё один узел</a>
			<button type="submit" class="send__form">отправить</button>
		</form>
	</div>
	<div class="close__popup">+</div>
</div>
